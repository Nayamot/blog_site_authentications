<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'app_login:logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'app_login:profile' %}">Your Profile</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'app_login:signup' %}">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'app_login:login' %}">Login</a>
            </li>
            {% endif %}
        </ul>






    </nav>

    <div class="container" style="padding-top:20px;">
        {% block body_block %} {% endblock %}
    </div>










</body>

</html>
